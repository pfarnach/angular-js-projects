<!DOCTYPE html>
<html lang="en" ng-app="photoviewer">
<head>
	<meta charset="UTF-8">
	<title>PhotoViewer - {% block title %}{% endblock %}</title>

	<link rel="stylesheet" href="http://bootswatch.com/superhero/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/main.css">
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="/"><i class="fa fa-camera"></i> PhotoViewer</a>
	    </div>

	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">
	      	<li><a href="/albums">Albums</a></li>
	      	<li><a href="/photos">Photos</a></li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<div class="container">
		{% block body %}
		{% endblock body %}
	</div>

	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="/static/angular-file-upload-shim.min.js"></script> 
	<script src="/static/angular-file-upload.min.js"></script> 
	<script src="/static/app.js"></script>
</body>
</html>
